<div class="container">
    <div class=row>
      <div class=col-md-3>
        <app-menu></app-menu>
      </div>
      <div class=col-md-9>
        <div style="padding-left: 15%;">

<h1> ADD EXAM RESULT </h1>
<div class="form-control container">
<mat-form-field>
  <mat-select placeholder="Select class" [(ngModel)]="class_number" name="class_number">
    <mat-option *ngFor="let item of class_arr" [value]="item" >
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<br>
<mat-form-field>
  <mat-select placeholder="Select division" [(ngModel)]="div_name" name="div_name">
    <mat-option *ngFor="let item of div_arr" [value]="item" >
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p>Enter Name of All Subjects(PLEASE ENTER ALL DETAILS IN UPPERCASE)</p>
<br>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter Subject1" [(ngModel)]="r_sub1" name="r_sub1">
</mat-form-field>

<br>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter Subject2" [(ngModel)]="r_sub2" name="r_sub2">
</mat-form-field>

<br>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter Subject3" [(ngModel)]="r_sub3" name="r_sub3">
</mat-form-field>

<br>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter Subject4" [(ngModel)]="r_sub4" name="r_sub4">
</mat-form-field>

<br>
<mat-form-field class="example-full-width">
  <input matInput placeholder="Enter Subject5" [(ngModel)]="r_sub5" name="r_sub5">
</mat-form-field>

<br>
<mat-form-field>
  <mat-select placeholder="Select Exam Type" [(ngModel)]="r_examtype" name="r_examtype">
    <mat-option *ngFor="let item of examtype_arr" [value]="item" >
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<button mat-raised-button color="warn" (click)="getstudents()"><mat-icon>add</mat-icon>Get Students</button><br><br>
<!-- <button (click)="getstudents()">Get Students</button> -->

<hr>
</div>

<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>




 <ng-container matColumnDef="s_roll_no">
  <th mat-header-cell *matHeaderCellDef > Roll No </th>
  <td mat-cell *matCellDef="let element"> {{element.s_roll_no}} </td>
</ng-container>

<!--
<ng-container matColumnDef="s_sname">
  <th mat-header-cell *matHeaderCellDef > SurName </th>
  <td mat-cell *matCellDef="let element"> {{element.s_sname}} </td>
</ng-container> -->


<ng-container matColumnDef="s_fname">
    <th mat-header-cell *matHeaderCellDef > Student Name </th>
    <td mat-cell *matCellDef="let element"> {{element.s_fname}}&nbsp;{{element.s_sname}} </td>
  </ng-container>

  <ng-container matColumnDef="input1">
      <th mat-header-cell *matHeaderCellDef > {{r_sub1}} </th>
      <td mat-cell *matCellDef="let i">
      <input matInput type="number" [(ngModel)]="mark1_arr[i]">
      </td>
    </ng-container>

    <ng-container matColumnDef="input2">
        <th mat-header-cell *matHeaderCellDef > {{r_sub2}} </th>
        <td mat-cell *matCellDef="let i">
        <input matInput type="number" [(ngModel)]="mark2_arr[i]">
        </td>
      </ng-container>

  <ng-container matColumnDef="input3">
      <th mat-header-cell *matHeaderCellDef > {{r_sub3}} </th>
      <td mat-cell *matCellDef="let i">
      <input matInput type="number" [(ngModel)]="mark3_arr[i]">
  </td>
    </ng-container>

  <ng-container matColumnDef="input4">
      <th mat-header-cell *matHeaderCellDef > {{r_sub4}} </th>
      <td mat-cell *matCellDef="let i">
      <input matInput type="number" [(ngModel)]="mark4_arr[i]">
      </td>
    </ng-container>


  <ng-container matColumnDef="input5">
      <th mat-header-cell *matHeaderCellDef > {{r_sub5}} </th>
      <td mat-cell *matCellDef="let i">
      <input matInput type="number" [(ngModel)]="mark5_arr[i]">
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<br>
<button mat-raised-button color="warn" (click)="onadd()"><mat-icon>add</mat-icon>Add Result</button><br><br>
<br>
</div>
