<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="">Add Student</a>
      <a mat-list-item routerLink="studentDisplay">Students List</a>
      <a mat-list-item routerLink="addTeacher">Add Teacher</a>
      <a mat-list-item routerLink="teacherDisplay">Teachers List </a>
      <a mat-list-item routerLink="AddNotice">Add Notice </a>
      <a mat-list-item routerLink="StudentAttendance">Student Attendance </a>
      <a mat-list-item routerLink="AddUser">Add User</a>
      <a mat-list-item routerLink="login">Login</a>
      <a mat-list-item routerLink="classTeacherDisplay">Class Teacher Display</a>
      <a mat-list-item routerLink="classTeacher">Add Class Teacher</a>
      <a mat-list-item routerLink="addDivision">Add Division</a>
      <a mat-list-item routerLink="displayDivision">Display Division</a>
      <a mat-list-item routerLink="newattendance">New Attendance</a>
      <a mat-list-item routerLink="result">Exam Result</a>
      <a mat-list-item routerLink="newresult">New Exam Result</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SchoolManagement</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
