<div class="container">
    <div class=row>
      <div class=col-md-3>
        <app-menu></app-menu>
      </div>
      <div class=col-md-9>
        <div style="padding-left: 15%;">

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="font:bolder;">{{t_name}} </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="http://localhost:3000/images/{{t_profilepic}}" alt="Photo of a teacher" > -->
  <div *ngIf="flag1">
      <img mat-card-image src="http://localhost:3000/images/{{t_profilepic}}"  style="height: 300px;width:300px;padding-left: 14%;">
    </div>
    <div *ngIf="flag2">
    <img [src]="imgURL" height="200" *ngIf="imgURL" style="height: 300px;width:300px;padding-left: 14%;">
  </div>

  <mat-card-content>
      <!-- <input type="file" class="form-control" [(ngModel)]="t_profilepic" name="t_profilepic" (change)="onChange($event)"><br> -->
      <input #file type="file" accept='image/*' (change)="preview(file.files)" class="form-control" [(ngModel)]="t_profilepic"  (change)="onChange($event)" />
      <br>
      <br>
      <br>
      <button mat-raised-button color="primary" (click)="uploadphoto()">Edit Photo</button>
</mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
