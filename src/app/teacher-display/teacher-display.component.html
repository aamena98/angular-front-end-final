<div class="container">
    <div class=row>
      <div class=col-md-3>
        <app-menu></app-menu>
      </div>
      <div class=col-md-9>
        <div style="padding-left: 13%;">


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>


<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>




  <ng-container matColumnDef="t_profilepic">
      <th mat-header-cell *matHeaderCellDef > Profile Photo </th>
      <td mat-cell *matCellDef="let element"> <a (click)="updateprofile(element)"><img src="http://localhost:3000/images/{{element.t_profilepic}}" style="height: 30px;width:30px;border-radius: 20px;" ></a> </td>
    </ng-container>


 <ng-container matColumnDef="t_number">
  <th mat-header-cell *matHeaderCellDef > Teacher Number</th>
  <td mat-cell *matCellDef="let element"> {{element.t_number}} </td>
</ng-container>


<ng-container matColumnDef="t_name">
  <th mat-header-cell *matHeaderCellDef > Name </th>
  <td mat-cell *matCellDef="let element"> {{element.t_name}} </td>
</ng-container>

  <ng-container matColumnDef="Buttons">
    <th mat-header-cell *matHeaderCellDef > </th>
    <td mat-cell  *matCellDef="let element"> <button mat-icon-button>
